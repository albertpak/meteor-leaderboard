<head>
  <title>Cave Leaderboard</title>
</head>

<body>
  <h1>the Cave!</h1>
  <hr>
  {{> loginButtons}}
  <hr>
  {{> leaderboard}}
  {{> addPlayerForm}}
</body>

<template name="leaderboard">
  <ul>
    {{#each players}}
      <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
    {{/each}}
    <li>
      <input type="button" id="increment" value="Give 5 pts" />
      <input type="button" id="decrement" value="Remove 5 pts" />
      <input type="button" id="remove" value="Remove Player" />
    </li>
    {{#if showSelectedPlayer}}
      <li>------</li>
      <li>{{showSelectedPlayer.name}}</li>
    {{/if}}
  </ul>
</template>

<template name="addPlayerForm">
  {{#if currentUser}}
    <form>
      <input type="text" name="playerName" id="playerName" />
      <input type="submit" value="Add Player" />
    </form>
  {{/if}}
</template>
